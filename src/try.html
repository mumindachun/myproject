<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Margin Example</title>
  <style>
    /* 设置 div 的左边距为 20 像素 */
    .custom-div {
      margin-left: 200px;
    }
  </style>
</head>
<body>

  <!-- 你的 HTML 页面内容 -->
  <div class="custom-div">
    <!-- 这是一个带有左边距的 div -->
    <p>这是一个带有左边距的 div 元素。</p>
  </div>

</body>
</html>
