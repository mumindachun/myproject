<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <h4>请填写注册信息</h4>
    <table width="500">
        <tr>
            <td>用户名/账户</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" id="password1"></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="password" id="password2"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="man"><label for="man"><img src="./img/icons/IosMan.svg" alt="" width="20px">男</label>
                <input type="radio" name="sex" id="woman"><label for="woman"><img src="./img/icons/IosWoman.svg" alt="" width="20px">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select name="birth" id="year">
                    <option selected="selected">请选择年</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select>
                <select name="birth" id="month">
                    <option selected="selected">请选择月</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select name="birth" id="year">
                    <option selected="selected">请选择年</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京市朝阳区"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" id="no" checked="checked"><label for="no">未婚</label>
                <input type="radio" name="marry" id="yes"><label for="yes">已婚</label>
                <input type="radio" name="marry" id="yet"><label for="yet">离异</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="like" id="young"><label for="young">年轻的</label>
                <input type="checkbox" name="like" id="old"><label for="old">年老的</label>
                <input type="checkbox" name="like" id="boy"><label for="boy">男的</label>
                <input type="checkbox" name="like" id="girl"><label for="girl">女的</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>
                    自我介绍
                </textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="提交信息">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox">我同意所有的<a href="license.html" target="_blank">卖身条款</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="index.html" target="_blank">已经注册，前往登录</a>
            </td>
        </tr>
    </table>
</body>
